name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Clippy
      uses: actions-rs/clippy-check@v1.0.0
      with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features
      
